<!DOCTYPE html>
<html>
<head>
    
    <script>
        // 브라우저 언어 설정에 따른 자동 리다이렉트
        const userLang = navigator.language || navigator.userLanguage;
        // 절대 경로에서 상대 경로로 변경
        const redirectPath = userLang.startsWith('ko') ? './1.ko/index.html' : './2.en/index.html';
        window.location.replace(redirectPath);
    </script>
</head>
